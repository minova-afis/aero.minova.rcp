
name: Deploy to Updatesite


on:
  workflow_dispatch:
    inputs:
      description:
        description: 'Commitmessage (Keine Sonderzeichen!)'
        required: true
  
jobs: 
  build:
    runs-on: ubuntu-latest

    steps:

    - name: Checkout aero.minova.rcp
      uses: actions/checkout@v3

    - uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'adopt'
        
    # Maven Cachen
    - name: Cache Maven packages
      uses: actions/cache@v3
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
        
        
    - name: Build with Maven 
      run: mvn clean verify -DskipTests=true --file pom.xml --settings .github/settings.xml
      env:
          MAIN_GITHUB_RELEASE_USERNAME: ${{ secrets.MAIN_GITHUB_RELEASE_USERNAME }}
          MAIN_GITHUB_RELEASE_TOKEN: ${{ secrets.MAIN_GITHUB_RELEASE_TOKEN }}
    - name: Deploy ðŸš€
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUBACTION_TOKEN_SECRET }}
      run: |
        git config --global user.email "erlanger@minova.com"
        git config --global user.name "CE7"
        echo $GITHUB_TOKEN
        git clone https://CE7:$GITHUB_TOKEN@github.com/minova-afis/aero.minova.rcp.updatesite
        cd aero.minova.rcp.updatesite
        rm -fr * 
        pwd
        cp -r ../releng/aero.minova.rcp.update/target/repository/* .
        git add .
        git commit -m "${{ github.event.inputs.description }}"
        git push -f https://CE7:$GITHUB_TOKEN@github.com/minova-afis/aero.minova.rcp.updatesite HEAD:main
        
      
     
