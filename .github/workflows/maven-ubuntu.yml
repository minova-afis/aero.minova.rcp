# This workflow will build the Eclipse RCP application with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: RCP build on Ubuntu

on:
  push:
    branches:
      - master
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Get branch name
        id: branch-name
        uses: tj-actions/branch-names@v5.1

      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: 11
          distribution: 'adopt'
          java-package: 'jdk'
          cache: 'maven'

      - run: sudo apt-get install xvfb

      - name: Maven build
        run: |
          mvn --batch-mode package \
            -P repo-github -P all-tests \
            -Dusername=$GITHUB_ACCESS_TOKEN \
            -DAWS_ACCESS_KEY=${{ secrets.AWS_ACCESS_KEY }} \
            -DAWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }} \
            --file pom.xml \
            --settings .github/settings.xml
        env:
          MAIN_GITHUB_RELEASE_USERNAME: ${{ secrets.MAIN_GITHUB_RELEASE_USERNAME }}
          MAIN_GITHUB_RELEASE_TOKEN: ${{ secrets.MAIN_GITHUB_RELEASE_TOKEN }}
          GITHUB_ACCESS_TOKEN: ${{ secrets.MAIN_GITHUB_RELEASE_TOKEN }}

      - name: SonarQube scan
        if: steps.branch-name.outputs.ref_branch == 'main'
        run: |
          GITHUB_REF="" mvn --batch-mode --no-transfer-progress \
            dependency-check:aggregate \
            sonar:sonar \
            -P repo-github -P all-tests \
            -Dsonar.projectKey=${{github.repository_owner}}_${{github.event.repository.name}} \
            --settings .github/settings.xml
        env:
          MAIN_GITHUB_RELEASE_USERNAME: ${{ secrets.MAIN_GITHUB_RELEASE_USERNAME }}
          MAIN_GITHUB_RELEASE_TOKEN: ${{ secrets.MAIN_GITHUB_RELEASE_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_LOGIN: ${{ secrets.SONAR_LOGIN }}

      - name: Store report of Dependency Check
        uses: actions/upload-artifact@v2
        with:
          name: dependency-check-report.html
          path: target/dependency-check-report.html

